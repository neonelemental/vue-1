<div class='container' id='app'>
  <h2>
    First Counter: {{ counter }}
  </h2>
  <button class='btn btn-primary' @click='counter++'>+</button>
  <button class='btn btn-info' @click='counter--'>-</button>
  <h2>
    Second Counter: {{ secondCounter }}
  </h2>
 <button class='btn btn-primary' @click='secondCounter++'>+</button>
 <button class='btn btn-info' @click='secondCounter--'>-</button>
  <h2>Result:</h2>
  <p>
    {{ clickResult()}}
    <br />
    {{ output }}
  </p>
</div>


<script src='js/vue.js'></script>
<script src='js/computedMethods.js'></script>


</body>
</html>
