<!DOCTYPE html>
<html>

<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<style>
    .healthbar .healthbar {
        background-color: green;
        margin: 0;
        color: white;
    }

    .log ul .player-turn {
        color: blue;
        background-color: #e4e8ff;
        float: left;
        width: 50%;
        margin: 0;
        padding: 10px 0;
        text-align: left;
        text-indent: 15px;
    }

    .log ul .monster-turn {
        color: red;
        background-color: #ffc0c1;
        float: right;
        width: 50%;
        margin: 0;
        padding: 10px 0;
        text-align: left;
        text-indent: 15px;
    }
</style>

<body>
    <div id="app">
        <section class="row">
            <div class="small-6 columns">
                <h1 class="text-center">YOU</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" :style="{width: userHealth + '%'}"></div>
                </div>
            </div>
            <div class="small-6 columns">
                <h1 class="text-center">MONSTER</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" :style="{width: monsterHealth + '%'}"></div>
                </div>
            </div>
        </section>
        <section class="row controls" v-if="!isRunning">
            <div class="small-12 columns">
                <button id="start-game" @click="isRunning = !isRunning">START NEW GAME</button>
            </div>
        </section>
        <section class="row controls" v-else>
            <div class="small-12 columns">
                <button @click="attack" id="attack">ATTACK</button>
                <button @click="specialAttack" id="special-attack">SPECIAL ATTACK</button>
                <button @click="heal" id="heal">HEAL</button>
                <button @click="giveUp" id="give-up">GIVE UP</button>
            </div>
        </section>
        <section class="row log" v-if="turns.length > 0">
            <div class="small-12 columns">
                <ul>
                    <li v-for="turn in turns" :class="{'player-turn': turn.isUser, 'monster-turn': !turn.isUser}">
                        {{turn.text}}
                    </li>
                </ul>
            </div>
        </section>
    </div>
    <script>
        new Vue({
            el: "#app",
            data() {
                return {
                    isRunning: false,
                    userHealth: 100,
                    monsterHealth: 100,
                    userDamage: 0,
                    monsterDamage: 0,
                    playerHealing: 20,
                    turns: []
                }
            },
            methods: {
                attack() {
                    this.userAttacks(20);
                    this.monsterAttacks(20);
                    this.checkWinner();
                },
                specialAttack() {
                    this.userAttacks(30);
                    this.monsterAttacks(30);
                    this.checkWinner();
                },
                heal() {
                    this.userHealth += 20;
                    this.monsterAttacks(20);
                    this.turns.unshift({
                        isUser: true,
                        text: `player heals for 20`
                    });
                    this.checkWinner();
                },
                userAttacks(num) {
                    let damage = Math.round(Math.random() * num);
                    this.userDamage = damage;
                    this.turns.unshift({
                        isUser: true,
                        text: `player attacks for ${damage} damage`
                    });
                    this.monsterHealth -= damage;
                },
                monsterAttacks(num) {
                    let damage = Math.round(Math.random() * num);
                    this.monsterDamage = damage;
                    this.turns.unshift({
                        isUser: false,
                        text: `monster attacks for ${damage} damage`
                    });
                    this.userHealth -= damage;
                },
                giveUp() {
                    this.isRunning = false;
                    this.userHealth = 100;
                    this.monsterHealth = 100;
                    this.turns = [];
                },
                checkWinner() {
                    if (this.userHealth <= 0) {
                        this.userHealth = 0;
                        if (window.confirm("you're fuckin dead mate! try again?")) {
                            this.giveUp();
                        } else {
                            return
                        }
                    }
                    if (this.userHealth >= 100) {
                        this.userHealth = 100;
                    }
                    if (this.monsterHealth <= 0) {
                        this.monsterHealth = 0;
                        if (window.confirm("you slayed it mate! try again?")) {
                            this.giveUp();
                        } else {
                            return
                        }
                    }
                }
            }
        })
    </script>
</body>

</html>
